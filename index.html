<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <img src="https://cdn2.iconfinder.com/data/icons/humano2/128x128/apps/evolution-tasks.png">
        <textarea id="" cols="25" rows="7"></textarea>
        <button>Запланировать</button>
    </div>

    <div class="wait">
        <img src="https://cdn3.iconfinder.com/data/icons/id-delacro/Scheduled-Tasks.png">
        <p class="drop"></p>
    </div>

    <div class="end">
        <img src="https://cdn1.iconfinder.com/data/icons/webina-seo-development-and-marketing/128/seo_web-13-256.png">
        <p class="drop"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
